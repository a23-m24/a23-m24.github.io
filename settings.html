<!DOCTYPE html>
<html lang="ru">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Lights out!</title>
    <link href="css/index.css" type="text/css" rel="stylesheet">
    <script src="js/settings.js"></script>
    <link rel="shortcut icon"
        href="https://static.rustore.ru/apk/955402687/content/ICON/357d5b59-4d76-4a14-8e70-33cb969bb76c.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <h1>Настройки</h1>
    <div id="set">
        <label for="size"> Выберите размер игрового поля<br>
            <select name="size" id="size">
                <option value="4">4х4</option>
                <option value="6">6х6</option>
                <option value="8">8х8</option>
            </select>
        </label>
        <br>
        <label for="figure">Выберите фигуру <br>
            <select name="figure" id="figure">
                <option value="square">Квадрат</option>
                <option value="circle">Круг</option>
            </select>
        </label><br>
        <label for="theme">Выберите тему<br>
            <select name="theme" id="theme">
                <option value="white">Светлая</option>
                <option value="dark">Темная</option>
            </select>
        </label>
    </div>
    <button id="save">Сохранить</button>
</body>

</html>
